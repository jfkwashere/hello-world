<html>
<head>
<title>Javascript</title>

</head>
<body>
<p id= "text">Hey!</p>
<button id = "myButton">Change text</button>
<p id="second paragraph">Where did you find that?</p>
<button id = "secondButton">append text</button>
<p id="emptyParagraph"></p>
<button id = "createparagraph">Create text</button>
<p id="moreText">Now you see me!</p>
<button id="styleText">Style Text</button>
<script type="text/javascript">
	//document.getElementById("myButton").innerHTML = "Hello there!"
	document.getElementById("myButton").onclick = function()
	{
	document.getElementById("text").innerHTML = "Hello"
		//alert("button clicked");
	}
	document.getElementById("secondButton").onclick = function()
	{
	document.getElementById("second paragraph").innerHTML = document.getElementById("second paragraph").innerHTML + " By the seashore!"
		//alert("button clicked");
	}
	document.getElementById("createparagraph").onclick = function()
	{
	document.getElementById("emptyParagraph").innerHTML = "<h1>Superduperbravo";
		//alert("button clicked</h1>");
	}
	document.getElementById("styleText").onclick = function()
	{
	document.getElementById("moreText").style.display = "none";
	}
</script>
</body>
</html>
